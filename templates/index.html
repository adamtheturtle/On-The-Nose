$def with (noses=[(40, 300),(10,10)])

<!DOCTYPE html>
<html>
<head>
  <title>On the Nose</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="static/css/form_page.css" rel="stylesheet" type="text/css" />
  <link href="static/favicon.ico" rel="icon" type="image/png">
</head>
<body style="background-image:url('static/img/penguin.png'); background-repeat:no-repeat;background-size: cover; -webkit-background-size: cover;">
  <div id="adam" style="width:400px; height:600px;background-image:url('static/img/original_background.jpg');background-repeat:no-repeat; margin-top:600px; margin:auto;">
  </div>

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  <script>
    $$('#adam').mousemove(function(e){
      var shortest_distance = -1;
      var shortest_x = -1;
      var shortest_y = -1;

      $for x, y in noses:
        var parentOffset = $$('#adam').offset();
        var relX = e.pageX - parentOffset.left;
        var relY = e.pageY - parentOffset.top;
        var x_dist = relX - $x;
        var y_dist = relY - $y;
        var distance = (x_dist * x_dist) + (y_dist * y_dist);
        if (shortest_distance === -1 || shortest_distance > distance) {
          shortest_distance = distance;
          shortest_x = $x;
          shortest_y = $y;
        }
  
      $$('#adam').css('background-image', 'url(\'static/nose_images/' + shortest_x + ',' + shortest_y + '.jpeg\')');
    });
    
  </script>
</body>
</html>
