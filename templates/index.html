$def with (noses=[(40, 300),(10,10)])

<!DOCTYPE html>
<html>
<head>
  <title>On the Nose</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="static/css/form_page.css" rel="stylesheet" type="text/css" />
  <link href="static/favicon.ico" rel="icon" type="image/png">
</head>
<body id="bod" style="background-repeat:no-repeat;">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  <script>
    $$(document).mousemove(function(e){
      var shortest_distance = -1;
      var shortest_x = -1;
      var shortest_y = -1;

      $for x, y in noses:
        console.log($x);
        var x_dist = e.pageX - $x;
        var y_dist = e.pageY - $y;
        var distance = (x_dist * x_dist) + (y_dist * y_dist);
        if (shortest_distance === -1 || shortest_distance > distance) {
          shortest_distance = distance;
          shortest_x = $x;
          shortest_y = $y;
        }
  
      $$('#bod').css('background-image', 'url(\'static/nose_images/' + shortest_x + ',' + shortest_y + '.png\')');
    });
    
  </script>
</body>
</html>
